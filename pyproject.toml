[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "lightweight-mcnnm"
version = "0.1.0"
description = "Leightweight Implementation of Athey et al. (2021)'s MC-NNM estimator"
packages = [{include = "mcnnm", from = "src"}]
authors = ["Tobias Schnabek <ctobiasschnabel@gmail.com>"]
license = "GNU3.0"
readme = "README.md"
repository = "https://github.com/tobias-schnabel/mcnnm"
keywords = ["python3"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.2.2"
numpy = "^2.0.0"
jax = "^0.4.30"
jaxlib = "^0.4.30"
pytest = "^8.2.2"
timer = "^0.3.0"

[tool.poetry.dev-dependencies]
pytest-cov = "^5.0.0"
mypy = "^1.10.1"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^5.0.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = [
  "src"
]
addopts = "--doctest-modules"

[tool.ruff]
select = ["A", "ANN", "ARG", "B", "BLE", "C4", "C90", "COM", "D1", "D2", "D3", "D4", "DTZ", "EM", "ERA", "EXE", "F", "FA", "FLY", "G", "I", "ICN", "INP", "INT", "ISC", "N", "NPY", "PERF", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "Q", "RET", "RUF", "RSE", "S", "SIM", "SLF", "SLOT", "T10", "T20", "TCH", "TID", "TRY", "UP", "W", "YTT"]
ignore = ["D203", "D212", "PLR0913", "Q000"]
ignore-init-module-imports = true
line-length = 120
src = ["src"]
target-version = "py38"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py38, py39, py310, py311, pypy3
skip_missing_interpreters = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    pypy-3.10: pypy3

[testenv]
passenv = GITHUB_*
allowlist_externals = poetry
setenv =
    PYTHONPATH = {toxinidir}/src

commands =
    poetry run pytest
    poetry run coverage report
"""
